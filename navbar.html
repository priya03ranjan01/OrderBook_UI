<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Trading Engine UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    .navbar {
      background-color: #cd1409;
      border-bottom: 5px solid #ffff00;
      box-shadow: 0 5px 14px 0px rgba(0, 0, 0, 0.2);
      position: fixed;
      min-width: 100%;
      z-index: 1;
    }

    .items {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      margin: 0px 5px;
    }


    .navbar_left_items li {
      display: inline;
      background-color: #eeeeee;
      padding: 5px 20px;
      border: 3px solid #7f7f7f;
      border-radius: 30px;
      margin: 0px 10px;
    }

    .navbar_left_items li a {
      color: #2f2f2f;
      font-weight: 600;
    }

    .navbar_left_items li:hover,
    .navbar_left_items li:target {
      border: 3px solid #ffff44;
      background-color: #ffff44;
      transition: 0.3s ease;
    }

    #collapse {
      display: flex;
    }

    .enter_user li {
      display: inline-flex;
      height: 100%;
    }

    .enter_user {
      background-color: #eeeeee;
      border-radius: 25px;
      cursor: pointer;
      height: 25px;
    }



    .enter_user li input,
    .enter_user li h4 {
      background-color: #eee;
      padding: 2px;
      border-radius: 30px;
      border: none;
      outline: none;
      width: 100%;
      position: relative;
      left: 10px;
    }

    .enter_user li i {
      position: relative;
      left: 10px;
      bottom: 10px;

    }

    input[type="checkbox"] {
      display: none;
    }

    .hamburger {
      display: none;
      font-size: 30px;
      user-select: none;
    }

    /* APPLYING MEDIA QUERIES */
    @media (max-width: 600px) {
      #collapse {
        display: none;
        position: absolute;
        background-color: #eee;
        right: 0;
        left: 0;
        text-align: center;
        padding: 10px;
      }

      #collapse li {
        display: flex;
        flex-direction: column;
        border: none;
      }



      #collapse li+li {
        margin-top: 10px;

      }

      input[type="checkbox"]:checked~#collapse {
        display: block;
      }

      .hamburger {
        display: block;
        padding: 0px 7px;
        border: 1px solid #aa0000;
        border-radius: 5px;
      }

      .hamburger:hover,
      .hamburger:checked {
        background-color: #ffff44;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul style="display: block"></ul>
    <div class="items">


      <div class="navbar_left_items clicking">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div id="collapse">
          <li>
            <a class="order_book" href="order_book.html">Order Book</a>
          </li>

          <li>
            <a class="order_history" href="order_history.html">Order History</a>
          </li>
        </div>
      </div>
      <div class="navbar_right_items" id="user">
        <!-- <form action="" target="_blank" method="post" > -->
        <div class="enter_user">
          <li>
            <input type="text" placeholder="Enter User ID" id="id" required />
            <span>
              <i class="fa fa-user" style="font-size: 40px; color: rgb(75, 75, 75)"></i></span>
          </li>
        </div>
      </div>

    </div>
    </ul>
  </nav>
  <script>var user = document.querySelector(".enter_user").children[0];

  var input = document.querySelector("#id");
  input.addEventListener("keyup", (event) => {
    if (event.key === "Enter" & input.value != "") {
  var h=document.createElement('h4')
  h.innerHTML="User ID: " + input.value;
      user.replaceChild(h,input);
      h.style.backgroundColor="#ffff44"
      document.querySelector(".enter_user").style.backgroundColor="#ffff44";
    }
  })
</script>
</body>

</html>
