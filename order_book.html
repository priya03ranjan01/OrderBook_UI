<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function () {
      $("#b-placeholder").load("navbar.html");
    });
  </script>

  <script src="https://kit.fontawesome.com/4a04772a53.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />

  <title>Order Book UI</title>

</head>

<body>
  <div id="b-placeholder">
  </div>
  <div id="display_screen" class="clicking">
    <div class="side_menu">
      <ul class="menu_items">
        <form action="" target="_self" method="post">
          <li class="item_1">
            <select class="symbol" id="symbols" required>
              <option value="" disabled selected hidden>Select a Symbol</option>
              <option value="1">TCS</option>
            </select>
          </li>

          <li class="item_2">
            
              <!-- <input type="submit" value=" View Order Book"> -->
              <button class="view_order_btn" onclick="return validate()"><i class="fa fa-eye"
                  style="font-size:14px;color:#efefef;"></i>
                View Order Book
              </button>
            
          </li>
        </form>
        <li class="item_3">
         
            <!-- <a href="" onclick="openMenu()" class="place_order" title=""> -->
            <button class="place_order_btn" onclick="return validate() ">
              <i class="fa-solid fa-envelope-open-dollar"></i>
              <i class="fa fa-fw fa-envelope" style="font-size:13px;color:#efefef"></i>
              Place Order
              <i class="fa fa-angle-right" style="margin-left: 60px;" id="arrow"></i>
            </button>
          
        </li>

        <div>
          <form action="order_book.html" target="_self" method="post" class="place_order_open_menu" id="menubox">

            <div class="place_order_open_menu_inputs">
              <select class="ordertype" required>
                <option value="" disabled selected hidden>Order Type</option>
                <option value="">Limit</option>

              </select>

              <input type="number"  id = "quantity" min="0" max="" step="1" placeholder="Quantity" required />
              <input type="number" id = "price" onchange="setTwoNumberDecimal" min="0" max="" step="0.05" placeholder="Price"
                required />


              <div class="place_order_open_menu_btn">
                <input type="submit" class="bs" value="Buy"onclick="confirmation()">
                <input type="submit" class="bs" value="Sell" onclick="confirmation()">
                <!-- <button type="submit" formaction="/action_one">First action</button>
<button type="submit" formaction="/action_two">Second action</button>
                 -->
            </div>
          </form>
      </ul>

    </div>

    <div id="empty_screen">
      Order book display
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
